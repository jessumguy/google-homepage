<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet"  media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="screen"> 
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#" class="waffle-button" title="Google apps"><img src="waffle-button.png"></a></li>
          <li><a href="#" class="sign-in-button">Sign In</a></li>
        </ul>
      </nav>
    </header> 
    <main>
      <img src="googlelogo.png" alt="Google Logo" class="logo" />
      <div class="search-box">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" class="search-input" />
        <i class="fa fa-microphone" aria-hidden="true" title="Search by voice"></i>
      </div>
      <div class="main-buttons">
        <button type="submit" >Google Search</button>
        <button type="submit" onclick="alert('Great!')">I'm Feeling Lucky</button>
      </div>
      <div class="other-language">
        <p>Google offered in: <a href="#">Another Language</a></p>
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
